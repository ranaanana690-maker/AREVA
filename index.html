<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>المكتبة الذكية - مساعد البحث الآلي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Custom scrollbar to match original design */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f9f9f9;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #d0d0d0;
      border-radius: 4px;
      border: 2px solid #f9f9f9;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #28a745;
    }

    /* Typing animation */
    @keyframes typingAnimation {

      0%,
      60%,
      100% {
        transform: translateY(0);
        opacity: 0.6;
      }

      30% {
        transform: translateY(-5px);
        opacity: 1;
      }
    }

    .typing-dot {
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    /* Sidebar transition */
    .sidebar-transition {
      transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
    }

    /* Toast slide-down animation */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .animate-slide-down {
      animation: slideDown 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-[#f0f0f0] text-[#333] min-h-screen flex flex-col justify-center items-center p-0 md:p-2.5 font-sans">
  <div id="root"
    class="w-full max-w-[900px] h-screen md:h-[90vh] md:max-h-[800px] bg-white md:rounded-[15px] shadow-none md:shadow-[0_4px_15px_rgba(0,0,0,0.1)] flex overflow-hidden">
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
